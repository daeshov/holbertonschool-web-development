<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://www.fontsquirrel.com/fonts/source-sans-pro" rel="stylesheet" type="text/css">
  <link href="https://www.fontsquirrel.com/fonts/Spin-Cycle-OT" rel="stylesheet" type="text/css">
  <title>smileschool</title>
</head>
<body>
  <div class="background">
  <!--header-->
  <header>
    <div class="header">
      <a href="https://www.google.com/"><img src="images/header.png" alt="LOGO"></a>
        <nav class="items">
          <a href=""><div class="courses"></div></a>
          <a href=""><div class="pricing"></div></a>
          <a href=""><div class="login"></div></a>
        </nav>
    </div>
  </header>
  <!--main-->
  <main class="school">
    <!--banner-->
    <section class="main">
      <div class="mainh1">
        <h1>Get Schooled</h1>
        <div class="submain">
        <div class="smiles">SMILE</div>
        <div class="grin">GRIN</div>
        <div class="laugh">LAUGH</div></div>
        <div id="backbutton"></div>
          <button class="mainbutton"><a href="#">REGISTER FOR FREE</a></button>
      </div>
      <div class="pros">
            <h2><span class="learn">Learn</span> from the pros</h2>
      
        <div class="procontainer">
          <div id="pro1">
          <img src="images/avatar.png" alt="avatar1">
            <h3>Phillip Massey</h3>
            <p>smile of the year 2018-2019</p>
          </div>
          <div id="pro2">
            <img src="images/avatar (1).png" alt="avatar2">
              <h3>Nannie Lawrence</h3>
              <p>Best little smile 2017</p>
            </div>
            <div id="pro3">
              <img src="images/avatar (2).png" alt="avatar3">
                <h3>Bruce Walters</h3>
                <p>Best Friend Smile Live performance</p>
              </div>
              <div id="pro4">
                <img src="images/avatar (3).png" alt="avatar4">
                  <h3>Henry Hughes</h3>
                  <p>24 Smiles winner 2016-2019</p>
                </div>
            </div>
            </section>
              <!--quote-->
              <section>
                <div id="testimonials">
                  <img src="images/part_1_testimonials.png" alt="img">
                </div>
              </section>
              <section class="quote-section", style="background-color: #ffffff;">
                <div class="popular">
                  <h2>Most <span class="pop">Popular</span> Tutorials</h2>
                  </div>
                <!--video list-->
                <div id="videos">
                  <img src="images/tuto_1 (1).png" alt="tuto_1">
                  <img src="images/tuto_2.png" alt="tuto_2">
                  <img src="images/tuto_3.png" alt="tuto_3">
                  <img src="images/tuto_4.png" alt="tuto_4">
                </div>
              </section>
                <section class="membership" style="background-color: #071629;">
                  <!--memberships-->
                  <h2 class="headmem"><img src="images/Free membership.png" alt="freemem"></h2>
                  <div>
                    <img class="dot_1" src="images/dot_1.png" alt="">
                    <img class="dot_2" src="images/dot_2.png" alt="">
                    <img class="dot_3" src="images/dot_3.png" alt="">
                    <img class="dot_4" src="images/dot_4.png" alt="">
                  </div>
                  <button class="membutton"><img src="images/button.png" alt=""></button>
                </section>
                <section class="FAQ" style="background-color: #ffffff;">
                  <!--FAQ-->
                  <h1>F.A.Q.</h1>
                  <div class="qs">
                    <img class="Q_1" src="images/Q_1.png" alt="">
                    <img class="Q_2" src="images/Q_2 (1).png" alt="">
                    <img class="Q_3" src="images/Q_3.png" alt="">
                    <img class="Q_4" src="images/Q_4.png" alt="">
                  </div>
                </section>
               </main>
               <footer>
                <img class="footer" src="images/part_5_footer.png" alt="">
               </footer>
</body>
</html>
